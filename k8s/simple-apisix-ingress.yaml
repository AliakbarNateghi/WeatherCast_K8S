# Simple APISIX Ingress Configuration using standard Kubernetes Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: weather-app-apisix-ingress
  annotations:
    # Use APISIX ingress controller
    kubernetes.io/ingress.class: apisix

    # Enable CORS
    k8s.apisix.apache.org/enable-cors: "true"
    k8s.apisix.apache.org/cors-allow-origin: "*"
    k8s.apisix.apache.org/cors-allow-methods: "GET,POST,OPTIONS"
    k8s.apisix.apache.org/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range"

    # Enable request ID for tracing
    k8s.apisix.apache.org/enable-request-id: "true"

spec:
  rules:
  - host: weather-app.local
    http:
      paths:
      # API routes - more specific path comes first
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: fastapi-service
            port:
              number: 8000

      # Frontend routes - catch-all
      - path: /
        pathType: Prefix
        backend:
          service:
            name: react-service
            port:
              number: 80

  # Default rule for IP access
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: fastapi-service
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: react-service
            port:
              number: 80